{% extends "base.html" %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/atom-one-dark-reasonable.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>
    {% for title, text in contents %}
        <h1 id='{{ forloop.counter }}'>{{ title }}</h1>
        <div>
            <pre><code class="python">
                {{ text }}
            </code></pre>
            <script>hljs.initHighlightingOnLoad();</script>
        </div>
    {% endfor %}
{% endblock %}

{% block filename %}
    {% for i in titles %}
        <li><a href="#{{ forloop.counter }}">{{ i }}</a></li>
    {% endfor %}
{% endblock %}
